{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'blog/style.css' %}"/>
{% if latest_post %}
 <ul>
    {% for post in latest_post %}
        <li><a href="{% url 'blog:details' post.id %}">{{ post.body }}</a></li>
    {% endfor %}
 </ul>
{% else %}
    <p>No posts are available</p>
{% endif %}
<p> Total number of posts: {{ latest_post.count }}</p>
